<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200..1000&family=Cedarville+Cursive&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playwrite+HU:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="signUpForm" class="container mx-auto mt-20 bg-[#fbfcfd] shadow rounded max-w-[670px] p-8">
        <h1 class="text-3xl text-[#357baf] font-semibold mb-8">Sign Up</h1>
        <form action="">
        <select name="" id="roleSelect" class="w-full bg-[#f5f5f5] rounded shadow py-2 px-3 outline-0">
          <option value="">Select User Type</option>
          <option value="Student">Student</option>
          <option value="External_Supervisor">External Supervisor</option>
          <option value="Palestinian_Supervisor">Palestinian Supervisor</option>
        </select>
        <div class="flex flex-col md:flex-row gap-5">
        <div class="mt-5">
          <label for="">First Name</label>
          <input class="w-full rounded shadow py-2 px-3 outline-0 mt-2" type="text" placeholder="Enter First Name">
        </div>
        <div class="mt-5">
          <label for="">Last Name</label>
          <input class="w-full rounded shadow py-2 px-3 outline-0 mt-2" type="text" placeholder="Enter Last Name">
        </div>
        </div>
        <div class="mt-5">
          <label for="">University</label>
          <input class="w-full rounded shadow py-2 px-3 outline-0 mt-2" type="text" placeholder="Enter Your University">
        </div>
        <div class="mt-5">
          <label for="">Research field</label>
          <input class="w-full rounded shadow py-2 px-3 outline-0 mt-2" type="text" placeholder="Enter Research field">
        </div>
        <div class="mt-5">
          <label for="">Phone Number</label>
          <input class="w-full rounded shadow py-2 px-3 outline-0 mt-2" type="number" placeholder="Enter Phone Number">
        </div>
        <div class="mt-5">
          <label for="">Email</label>
          <input class="w-full rounded shadow py-2 px-3 outline-0 mt-2" type="email" name='email' placeholder="Enter your email">
        </div>
        <div class="relative mt-5">
          <label for="">Password</label>
          <input id="currentPassword" class="w-full rounded shadow py-2 px-3 outline-0 mt-2" type="password" name="password" placeholder="Enter your Password">
          <span class="toggle-password absolute right-3 top-10 cursor-pointer text-[#357baf]" data-target="currentPassword">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye-off-icon lucide-eye-off"><path d="M10.733 5.076a10.744 10.744 0 0 1 11.205 6.575 1 1 0 0 1 0 .696 10.747 10.747 0 0 1-1.444 2.49"/><path d="M14.084 14.158a3 3 0 0 1-4.242-4.242"/><path d="M17.479 17.499a10.75 10.75 0 0 1-15.417-5.151 1 1 0 0 1 0-.696 10.75 10.75 0 0 1 4.446-5.143"/><path d="m2 2 20 20"/></svg>
          </span>
        </div>
        <div class="relative mt-5">
          <label for="">Confirm Password</label>
          <input id="confirmPassword" class="w-full rounded shadow py-2 px-3 outline-0 mt-2" type="password" placeholder="Confirm Password">
          <span class="toggle-password absolute right-3 top-10 cursor-pointer text-[#357baf]" data-target="confirmPassword">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye-off-icon lucide-eye-off"><path d="M10.733 5.076a10.744 10.744 0 0 1 11.205 6.575 1 1 0 0 1 0 .696 10.747 10.747 0 0 1-1.444 2.49"/><path d="M14.084 14.158a3 3 0 0 1-4.242-4.242"/><path d="M17.479 17.499a10.75 10.75 0 0 1-15.417-5.151 1 1 0 0 1 0-.696 10.75 10.75 0 0 1 4.446-5.143"/><path d="m2 2 20 20"/></svg>
          </span>
        </div>
        <div class="text-center">
          <button onclick="SignUp(event)" type="submit" class="bg-[#357baf] text-white px-8 py-2 rounded mt-8 cursor-pointer">Sign Up</button>
        </div>
          <p class="text-center mt-3">
          Have an account?
          <a href="../auth/sign-in.html" class="text-[#357baf]">
            Sign in
          </a>
        </p>
        </form>
      </div>
    </div>

    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/sign.js"></script>
</body>
</html>
