<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="../output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200..1000&family=Cedarville+Cursive&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playwrite+HU:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div div id="forgotPassword" class="container mx-auto">
      <div class="mx-auto mt-20 bg-[#fbfcfd] shadow rounded max-w-[670px] p-8">
        <h2 class="text-center text-3xl text-[#357baf] font-semibold mb-8">Forget Password</h2>
        <form onsubmit="goToOTP(event)" action="">
        <div class="relative">
          <label for="">Email</label>
          <input type="email" id="resetEmail" class="w-full rounded shadow py-2 px-3 outline-0 mt-2" name="email" placeholder="Enter Your Email">
          <p id="error-message" class="text-red-600 mt-2"></p>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="absolute top-10 right-3 text-[#357baf] lucide lucide-eye-off-icon lucide-eye-off"><path d="M10.733 5.076a10.744 10.744 0 0 1 11.205 6.575 1 1 0 0 1 0 .696 10.747 10.747 0 0 1-1.444 2.49"/><path d="M14.084 14.158a3 3 0 0 1-4.242-4.242"/><path d="M17.479 17.499a10.75 10.75 0 0 1-15.417-5.151 1 1 0 0 1 0-.696 10.75 10.75 0 0 1 4.446-5.143"/><path d="m2 2 20 20"/></svg>
        </div>
        <div class="text-center">
          <button type="submit" class="px-8 py-2 bg-[#357baf] text-white rounded mt-8">Submit</button>
          <a href="../auth/sign-in.html" class="block text-[#357baf] mt-3">Back Sign In</a>
        </div>
        </form>
      </div>
    </div>

    <div id="otp" class="container mx-auto hidden">
      <div class="mx-auto mt-20 bg-[#fbfcfd] shadow rounded max-w-[670px] p-8">
        <h2 class="text-center text-3xl text-[#357baf] font-semibold">Forgot Password</h2>
        <p class="text-center text-[#051632] mt-4">Enter the code sent to your email</p>

        <form  action="" class="">
        <div class="flex justify-center gap-2 sm:gap-4 md:gap-5 mt-8">
          <input maxlength="1" class="w-12 sm:w-16 md:w-[72px] h-10 text-center rounded text-lg bg-white shadow focus:outline-none focus:ring-2 focus:ring-[#357baf]" type="text">
          <input maxlength="1" class="w-12 sm:w-16 md:w-[72px] h-10 text-center rounded text-lg bg-white shadow focus:outline-none focus:ring-2 focus:ring-[#357baf]" type="text">
          <input maxlength="1" class="w-12 sm:w-16 md:w-[72px] h-10 text-center rounded text-lg bg-white shadow focus:outline-none focus:ring-2 focus:ring-[#357baf]" type="text">
          <input maxlength="1" class="w-12 sm:w-16 md:w-[72px] h-10 text-center rounded text-lg bg-white shadow focus:outline-none focus:ring-2 focus:ring-[#357baf]" type="text">
          <input maxlength="1" class="w-12 sm:w-16 md:w-[72px] h-10 text-center rounded text-lg bg-white shadow focus:outline-none focus:ring-2 focus:ring-[#357baf]" type="text">
          <p id="error-message" class="text-red-600 mt-2"></p>
        </div>

        <div class="text-center mt-8">
          <button onclick="goToReset()" type="submit" class="px-8 py-2 bg-[#357baf] text-white rounded cursor-pointer">Submit</button>
        </div>
        </form>
      </div>
    </div>

    <div id="resetPassword" class="container mx-auto hidden">
      <div class="mx-auto mt-20 bg-[#fbfcfd] shadow rounded max-w-[670px] p-8">
        <h2 class="text-center text-3xl text-[#357baf] font-semibold mb-8">Forget Password</h2>
        <form id="PasswordForm" action="">
        <div class="relative">
          <label class="block font-medium mb-2">New Password</label>
          <input id="newPassword" type="password" class="w-full border border-gray-300 rounded px-3 py-2 outline-0 focus:border-[#357baf] transition duration-300 ease-in-out" placeholder="Enter Your Password" value="" autocomplete="new-password"/>
          <span class="toggle-password absolute right-3 top-10 cursor-pointer text-[#357baf]" data-target="newPassword">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye-off-icon lucide-eye-off"><path d="M10.733 5.076a10.744 10.744 0 0 1 11.205 6.575 1 1 0 0 1 0 .696 10.747 10.747 0 0 1-1.444 2.49"/><path d="M14.084 14.158a3 3 0 0 1-4.242-4.242"/><path d="M17.479 17.499a10.75 10.75 0 0 1-15.417-5.151 1 1 0 0 1 0-.696 10.75 10.75 0 0 1 4.446-5.143"/><path d="m2 2 20 20"/></svg>
          </span>
        </div>
        <div class="relative mt-5">
          <label class="block font-medium mb-2">Confirm Password</label>
          <input id="confirmPassword" type="password" class="w-full border border-gray-300 rounded px-3 py-2 outline-0 focus:border-[#357baf] transition duration-300 ease-in-out" placeholder="Confirm Password" value="" autocomplete="confirm-Password"/>
          <span class="toggle-password absolute right-3 top-10 cursor-pointer text-[#357baf]" data-target="confirmPassword">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye-off-icon lucide-eye-off"><path d="M10.733 5.076a10.744 10.744 0 0 1 11.205 6.575 1 1 0 0 1 0 .696 10.747 10.747 0 0 1-1.444 2.49"/><path d="M14.084 14.158a3 3 0 0 1-4.242-4.242"/><path d="M17.479 17.499a10.75 10.75 0 0 1-15.417-5.151 1 1 0 0 1 0-.696 10.75 10.75 0 0 1 4.446-5.143"/><path d="m2 2 20 20"/></svg>
          </span>
        </div>
        <p id="message"></p>
        <div class="text-center">
          <button type="submit" class="px-8 py-2 bg-[#357baf] text-white rounded mt-8">Submit</button>
          <a href="../auth/sign-in.html" class="block text-[#357baf] mt-3">Back Sign In</a>
        </div>
        </form>
      </div>
    </div>

    <div id="otpForm" class="container mx-auto hidden">
      <div class="mx-auto mt-20 bg-[#fbfcfd] shadow rounded max-w-[670px] p-8">
        <h2 class="text-center text-3xl text-[#357baf] font-semibold">OTP</h2>
        <p class="text-center text-[#051632] mt-4">Enter the code sent to your email</p>

        <form action="" class="">
        <div class="flex justify-center gap-2 sm:gap-4 md:gap-5 mt-8">
          <input maxlength="1" class="w-12 sm:w-16 md:w-[72px] h-10 text-center rounded text-lg bg-white shadow focus:outline-none focus:ring-2 focus:ring-[#357baf]" type="text">
          <input maxlength="1" class="w-12 sm:w-16 md:w-[72px] h-10 text-center rounded text-lg bg-white shadow focus:outline-none focus:ring-2 focus:ring-[#357baf]" type="text">
          <input maxlength="1" class="w-12 sm:w-16 md:w-[72px] h-10 text-center rounded text-lg bg-white shadow focus:outline-none focus:ring-2 focus:ring-[#357baf]" type="text">
          <input maxlength="1" class="w-12 sm:w-16 md:w-[72px] h-10 text-center rounded text-lg bg-white shadow focus:outline-none focus:ring-2 focus:ring-[#357baf]" type="text">
          <input maxlength="1" class="w-12 sm:w-16 md:w-[72px] h-10 text-center rounded text-lg bg-white shadow focus:outline-none focus:ring-2 focus:ring-[#357baf]" type="text">
        </div>

        <div class="text-center mt-8">
          <button id="verifyOtpBtn" type="submit" class="px-8 py-2 bg-[#357baf] text-white rounded cursor-pointer">Submit</button>
          <h4 class="mt-3 text-base">Resend 00:59</h4>
        </div>
        </form>
      </div>
    </div>

    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/sign.js"></script>
</body>
</html>
